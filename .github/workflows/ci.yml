name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Flutter Web 테스트
  flutter-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/attendance/mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || true
      
      - name: Format check
        run: dart format --set-exit-if-changed . || true
      
      - name: Build web
        run: flutter build web --release || true

  # Firebase Functions 테스트
  firebase-functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/attendance/mobile/functions
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/attendance/mobile/functions/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: TypeScript check
        run: npm run build || npx tsc || true
      
      - name: Lint check
        run: npm run lint || true