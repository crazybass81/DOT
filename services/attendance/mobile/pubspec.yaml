name: dot_attendance
description: DOT ATTENDANCE - Employee attendance management application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.1
  app_links: ^6.1.1
  
  # UI/UX
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.20.2  # Required by flutter_localizations
  
  # QR Code (웹 호환)
  qr_flutter: ^4.1.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Animations & UI Enhancement
  flutter_animate: ^4.3.0
  pull_to_refresh: ^2.0.0
  # skeletons: ^0.0.3  # Removed due to compatibility issues
  
  # Export & File Handling
  pdf: ^3.10.7
  excel: ^4.0.2
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # HTTP & Networking
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location
  geolocator: ^10.1.0
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Additional Animations
  flutter_staggered_animations: ^1.1.1

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_analytics: ^10.7.0
  firebase_messaging: ^14.7.2
  cloud_functions: ^4.5.0
  
  # AWS SDK - Using http client for DynamoDB
  http: ^1.1.0
  crypto: ^3.0.3
  # aws_signature_v4: ^0.5.0  # Temporarily disabled to resolve conflicts
  
  # Other services
  geocoding: ^2.1.1
  flutter_local_notifications: ^17.2.3
  
  timezone: ^0.9.2
  local_auth: ^2.1.6
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image_cropper: ^8.0.2
  permission_handler: ^11.0.1
  mobile_scanner: ^5.0.0  # Replaced qr_code_scanner for better compatibility

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  freezed: ^2.4.6
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: DoHyeon
      fonts:
        - asset: assets/fonts/DoHyeon-Regular.ttf
          weight: 400
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
          weight: 400