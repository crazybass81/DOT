name: dot_attendance
description: DOT ATTENDANCE - Employee attendance management application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.1
  
  # UI/UX
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # QR Code (Web compatible)
  qr_flutter: ^4.1.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Animations & UI Enhancement
  flutter_animate: ^4.3.0
  pull_to_refresh: ^2.0.0
  
  # Utils
  equatable: ^2.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/